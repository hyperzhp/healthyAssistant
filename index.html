<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人健康活动追踪器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 120px;
        }

        .tab.active {
            background: #4facfe;
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-card h4 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4facfe;
        }

        .history-item .date {
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .history-item .note {
            color: #666;
            font-style: italic;
        }

        .reminder-card {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #2d3436;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .health-tip {
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
            color: #2d3436;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🏥 个人健康活动追踪器</h1>
            <p>科学记录，健康分析，智能提醒</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('record')">📝 记录</button>
                <button class="tab" onclick="switchTab('stats')">📊 统计</button>
                <button class="tab" onclick="switchTab('analysis')">🔍 分析</button>
                <button class="tab" onclick="switchTab('reminders')">⏰ 提醒</button>
                <button class="tab" onclick="switchTab('history')">📋 历史</button>
                <button class="tab" onclick="switchTab('settings')">⚙️ 设置</button>
            </div>

            <!-- 记录标签页 -->
            <div id="record" class="tab-content active">
                <!-- 在“记录标签页”form下方插入 -->
                <div class="card" id="nofapCard">
                    <h3>🚫 戒色打卡</h3>
                    <p>已连续 <span id="nofapStreak">0</span> 天未破戒</p>
                    <button class="btn" id="nofapBtn" onclick="noFapCheckIn()">今日打卡</button>
                    <button class="btn btn-danger" id="nofapCancelBtn" onclick="noFapCancelCheckIn()"
                        style="margin-left:10px;">取消打卡</button>
                </div>
                <!-- 可放在戒色打卡卡片下方 -->
                <div class="card" id="nofapCalendarCard">
                    <h3>📅 戒色打卡日历</h3>
                    <div id="nofapCalendar"></div>
                </div>
                <div class="card">
                    <h3>🆕 添加新记录</h3>
                    <div class="input-group">
                        <label>日期时间：</label>
                        <input type="datetime-local" id="recordDateTime">
                    </div>
                    <div class="input-group">
                        <label>持续时间（分钟）：</label>
                        <input type="number" id="duration" placeholder="例如：15" min="1" max="300">
                    </div>
                    <div class="input-group">
                        <label>心情评分（1-10）：</label>
                        <input type="range" id="mood" min="1" max="10" value="5">
                        <span id="moodValue">5</span>
                    </div>
                    <div class="input-group">
                        <label>身体状态：</label>
                        <select id="physicalState">
                            <option value="excellent">极佳</option>
                            <option value="good" selected>良好</option>
                            <option value="normal">一般</option>
                            <option value="tired">疲劳</option>
                            <option value="stressed">压力大</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>备注：</label>
                        <textarea id="notes" placeholder="记录任何想要备注的内容..." rows="3"></textarea>
                    </div>
                    <button class="btn" onclick="addRecord()">✅ 添加记录</button>
                </div>
            </div>

            <!-- 统计标签页 -->
            <div id="stats" class="tab-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4 id="todayCount">0</h4>
                        <p>今日次数</p>
                    </div>
                    <div class="stat-card">
                        <h4 id="weekCount">0</h4>
                        <p>本周次数</p>
                    </div>
                    <div class="stat-card">
                        <h4 id="monthCount">0</h4>
                        <p>本月次数</p>
                    </div>
                    <div class="stat-card">
                        <h4 id="avgWeekly">0</h4>
                        <p>周平均次数</p>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>📈 七天趋势图</h3>
                    <canvas id="weeklyChart" width="400" height="200"></canvas>
                </div>

                <div class="chart-container">
                    <h3>⏰ 时间分布</h3>
                    <div id="timeDistribution"></div>
                </div>
            </div>

            <!-- 分析标签页 -->
            <div id="analysis" class="tab-content">
                <div class="card">
                    <h3>🔍 健康分析报告</h3>
                    <div id="healthAnalysis">
                        <p>正在生成个性化健康分析...</p>
                    </div>
                </div>

                <div class="health-tip">
                    <h3>💡 健康建议</h3>
                    <div id="healthTips">
                        <p>• 适度的自我探索是正常和健康的</p>
                        <p>• 保持良好的个人卫生习惯</p>
                        <p>• 注意频率，避免过度</p>
                        <p>• 如有担忧，建议咨询专业医生</p>
                    </div>
                </div>
            </div>

            <!-- 提醒标签页 -->
            <div id="reminders" class="tab-content">
                <div class="card">
                    <h3>⏰ 设置提醒</h3>
                    <div class="input-group">
                        <label>频率提醒：</label>
                        <select id="frequencyReminder">
                            <option value="none">无提醒</option>
                            <option value="daily">每日检查</option>
                            <option value="weekly">每周总结</option>
                            <option value="custom">自定义</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>健康提醒时间：</label>
                        <input type="time" id="reminderTime" value="20:00">
                    </div>
                    <button class="btn" onclick="setReminder()">💾 保存提醒设置</button>
                </div>

                <div class="reminder-card">
                    <h3>🔔 当前提醒</h3>
                    <div id="currentReminders">
                        <p>暂无活动提醒</p>
                    </div>
                </div>
            </div>

            <!-- 历史记录标签页 -->
            <div id="history" class="tab-content">
                <div class="card">
                    <h3>📋 历史记录</h3>
                    <div class="input-group">
                        <label>筛选日期：</label>
                        <input type="date" id="filterDate" onchange="filterHistory()">
                    </div>
                    <button class="btn btn-danger" onclick="clearAllData()">🗑️ 清除所有数据</button>
                    <div id="historyList">
                        <p>暂无记录</p>
                    </div>
                </div>
            </div>

            <!-- 设置标签页 -->
            <div id="settings" class="tab-content">
                <div class="card">
                    <h3>⚙️ 应用设置</h3>
                    <div class="input-group">
                        <label>数据导出：</label>
                        <button class="btn" onclick="exportData()">📤 导出数据</button>
                    </div>
                    <div class="input-group">
                        <label>数据导入：</label>
                        <input type="file" id="importFile" accept=".json">
                        <button class="btn" onclick="importData()">📥 导入数据</button>
                    </div>
                    <div class="input-group">
                        <label>隐私设置：</label>
                        <p style="color: #666; font-size: 0.9rem;">所有数据仅存储在您的浏览器本地，不会上传到任何服务器。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 数据存储（使用内存存储）
        let healthData = {
            records: [],
            settings: {
                reminderTime: '20:00',
                frequencyReminder: 'none'
            }
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            initializeApp();
        });

        function initializeApp() {
            // 设置默认日期时间为当前时间
            const now = new Date();
            document.getElementById('recordDateTime').value = formatDateTimeLocal(now);

            // 初始化心情滑块
            const moodSlider = document.getElementById('mood');
            const moodValue = document.getElementById('moodValue');
            moodSlider.addEventListener('input', function () {
                moodValue.textContent = this.value;
            });

            updateStats();
            updateHistory();
        }

        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function switchTab(tabName) {
            // 隐藏所有标签页内容
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            // 移除所有标签的active类
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // 显示选中的标签页
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // 如果切换到统计页面，更新图表
            if (tabName === 'stats') {
                setTimeout(updateCharts, 100);
            }

            // 如果切换到分析页面，更新分析
            if (tabName === 'analysis') {
                updateAnalysis();
            }
        }

        function addRecord() {
            const dateTime = document.getElementById('recordDateTime').value;
            const duration = parseInt(document.getElementById('duration').value);
            const mood = parseInt(document.getElementById('mood').value);
            const physicalState = document.getElementById('physicalState').value;
            const notes = document.getElementById('notes').value;

            if (!dateTime || !duration) {
                alert('请填写必要的信息（日期时间和持续时间）');
                return;
            }

            const record = {
                id: Date.now(),
                dateTime: dateTime,
                duration: duration,
                mood: mood,
                physicalState: physicalState,
                notes: notes,
                timestamp: new Date().toISOString()
            };

            healthData.records.push(record);

            // 清空表单
            document.getElementById('duration').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('mood').value = 5;
            document.getElementById('moodValue').textContent = '5';
            document.getElementById('physicalState').value = 'good';

            // 重新设置为当前时间
            document.getElementById('recordDateTime').value = formatDateTimeLocal(new Date());

            updateStats();
            updateHistory();

            alert('记录添加成功！');
        }

        function updateStats() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay());
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);

            let todayCount = 0;
            let weekCount = 0;
            let monthCount = 0;

            healthData.records.forEach(record => {
                const recordDate = new Date(record.dateTime);
                const recordDay = new Date(recordDate.getFullYear(), recordDate.getMonth(), recordDate.getDate());

                if (recordDay.getTime() === today.getTime()) {
                    todayCount++;
                }
                if (recordDate >= weekStart) {
                    weekCount++;
                }
                if (recordDate >= monthStart) {
                    monthCount++;
                }
            });

            // 计算周平均
            const weeksSinceStart = healthData.records.length > 0 ?
                Math.max(1, Math.ceil((now - new Date(healthData.records[0].dateTime)) / (7 * 24 * 60 * 60 * 1000))) : 1;
            const avgWeekly = (healthData.records.length / weeksSinceStart).toFixed(1);

            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('weekCount').textContent = weekCount;
            document.getElementById('monthCount').textContent = monthCount;
            document.getElementById('avgWeekly').textContent = avgWeekly;
        }

        function updateCharts() {
            updateWeeklyChart();
            updateTimeDistribution();
        }

        function updateWeeklyChart() {
            const canvas = document.getElementById('weeklyChart');
            const ctx = canvas.getContext('2d');

            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 获取最近7天的数据
            const last7Days = [];
            const now = new Date();
            for (let i = 6; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(now.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];

                const count = healthData.records.filter(record =>
                    record.dateTime.startsWith(dateStr)
                ).length;

                last7Days.push({
                    date: date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' }),
                    count: count
                });
            }

            // 绘制图表
            const maxCount = Math.max(...last7Days.map(d => d.count), 1);
            const chartHeight = canvas.height - 60;
            const chartWidth = canvas.width - 60;
            const barWidth = chartWidth / 7;

            ctx.fillStyle = '#4facfe';
            last7Days.forEach((day, index) => {
                const barHeight = (day.count / maxCount) * chartHeight;
                const x = 30 + index * barWidth + barWidth * 0.2;
                const y = canvas.height - 30 - barHeight;

                ctx.fillRect(x, y, barWidth * 0.6, barHeight);

                // 绘制标签
                ctx.fillStyle = '#333';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(day.date, x + barWidth * 0.3, canvas.height - 10);
                ctx.fillText(day.count, x + barWidth * 0.3, y - 5);
                ctx.fillStyle = '#4facfe';
            });
        }

        function updateTimeDistribution() {
            const timeSlots = {
                '早晨 (6-12)': 0,
                '下午 (12-18)': 0,
                '晚上 (18-24)': 0,
                '深夜 (0-6)': 0
            };

            healthData.records.forEach(record => {
                const hour = new Date(record.dateTime).getHours();
                if (hour >= 6 && hour < 12) timeSlots['早晨 (6-12)']++;
                else if (hour >= 12 && hour < 18) timeSlots['下午 (12-18)']++;
                else if (hour >= 18 && hour < 24) timeSlots['晚上 (18-24)']++;
                else timeSlots['深夜 (0-6)']++;
            });

            const total = Object.values(timeSlots).reduce((a, b) => a + b, 0);
            const container = document.getElementById('timeDistribution');

            container.innerHTML = '';
            Object.entries(timeSlots).forEach(([period, count]) => {
                const percentage = total > 0 ? (count / total * 100).toFixed(1) : 0;

                const div = document.createElement('div');
                div.style.marginBottom = '15px';
                div.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>${period}</span>
                        <span>${count}次 (${percentage}%)</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function updateAnalysis() {
            const totalRecords = healthData.records.length;
            const last30Days = healthData.records.filter(record =>
                (new Date() - new Date(record.dateTime)) <= 30 * 24 * 60 * 60 * 1000
            );

            const avgMood = last30Days.length > 0 ?
                (last30Days.reduce((sum, record) => sum + record.mood, 0) / last30Days.length).toFixed(1) : 0;

            const avgDuration = last30Days.length > 0 ?
                (last30Days.reduce((sum, record) => sum + record.duration, 0) / last30Days.length).toFixed(1) : 0;

            const monthlyFreq = last30Days.length;
            const weeklyFreq = (monthlyFreq / 4.3).toFixed(1);

            let analysis = `
                <div style="line-height: 1.8;">
                    <h4>📊 基础数据概览</h4>
                    <p>• 总记录数：<strong>${totalRecords}</strong> 次</p>
                    <p>• 近30天频率：<strong>${monthlyFreq}</strong> 次（周平均 ${weeklyFreq} 次）</p>
                    <p>• 平均心情评分：<strong>${avgMood}/10</strong></p>
                    <p>• 平均持续时间：<strong>${avgDuration}</strong> 分钟</p>
                    
                    <h4 style="margin-top: 25px;">🏥 健康评估</h4>
            `;

            // 频率评估
            if (weeklyFreq < 1) {
                analysis += '<p>• 频率：较低，属于正常范围</p>';
            } else if (weeklyFreq <= 3) {
                analysis += '<p>• 频率：正常，符合健康标准</p>';
            } else if (weeklyFreq <= 7) {
                analysis += '<p>• 频率：稍高，注意适度</p>';
            } else {
                analysis += '<p>• 频率：较高，建议适当减少</p>';
            }

            // 心情评估
            if (avgMood >= 7) {
                analysis += '<p>• 心理状态：良好，情绪积极</p>';
            } else if (avgMood >= 5) {
                analysis += '<p>• 心理状态：一般，情绪稳定</p>';
            } else {
                analysis += '<p>• 心理状态：需要关注，建议寻求支持</p>';
            }

            analysis += `
                    <h4 style="margin-top: 25px;">💡 个性化建议</h4>
                    <p>• 保持规律的作息时间</p>
                    <p>• 注意个人卫生和清洁</p>
                    <p>• 适度运动，保持身心健康</p>
                    <p>• 如有任何担忧，及时咨询专业医生</p>
                </div>
            `;

            document.getElementById('healthAnalysis').innerHTML = analysis;
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');

            if (healthData.records.length === 0) {
                historyList.innerHTML = '<p>暂无记录</p>';
                return;
            }

            const sortedRecords = [...healthData.records].sort((a, b) =>
                new Date(b.dateTime) - new Date(a.dateTime)
            );

            historyList.innerHTML = sortedRecords.map(record => `
                <div class="history-item">
                    <div class="date">${new Date(record.dateTime).toLocaleString('zh-CN')}</div>
                    <div>持续时间：${record.duration}分钟 | 心情：${record.mood}/10 | 状态：${getStateText(record.physicalState)}</div>
                    ${record.notes ? `<div class="note">${record.notes}</div>` : ''}
                    <button class="btn btn-danger" style="margin-top: 10px; padding: 5px 10px; font-size: 0.8rem;" 
                            onclick="deleteRecord(${record.id})">删除</button>
                </div>
            `).join('');
        }

        function getStateText(state) {
            const states = {
                'excellent': '极佳',
                'good': '良好',
                'normal': '一般',
                'tired': '疲劳',
                'stressed': '压力大'
            };
            return states[state] || state;
        }

        function deleteRecord(id) {
            if (confirm('确定要删除这条记录吗？')) {
                healthData.records = healthData.records.filter(record => record.id !== id);
                updateStats();
                updateHistory();
            }
        }

        function filterHistory() {
            const filterDate = document.getElementById('filterDate').value;
            if (!filterDate) {
                updateHistory();
                return;
            }

            const filteredRecords = healthData.records.filter(record =>
                record.dateTime.startsWith(filterDate)
            );

            const historyList = document.getElementById('historyList');
            if (filteredRecords.length === 0) {
                historyList.innerHTML = '<p>该日期无记录</p>';
                return;
            }

            historyList.innerHTML = filteredRecords.map(record => `
                <div class="history-item">
                    <div class="date">${new Date(record.dateTime).toLocaleString('zh-CN')}</div>
                    <div>持续时间：${record.duration}分钟 | 心情：${record.mood}/10 | 状态：${getStateText(record.physicalState)}</div>
                    ${record.notes ? `<div class="note">${record.notes}</div>` : ''}
                </div>
            `).join('');
        }

        function clearAllData() {
            if (confirm('确定要清除所有数据吗？此操作不可撤销！')) {
                healthData.records = [];
                updateStats();
                updateHistory();
                alert('所有数据已清除');
            }
        }

        function setReminder() {
            const frequencyReminder = document.getElementById('frequencyReminder').value;
            const reminderTime = document.getElementById('reminderTime').value;

            healthData.settings.frequencyReminder = frequencyReminder;
            healthData.settings.reminderTime = reminderTime;

            updateReminders();
            alert('提醒设置已保存');
        }

        function updateReminders() {
            const container = document.getElementById('currentReminders');
            const { frequencyReminder, reminderTime } = healthData.settings;

            if (frequencyReminder === 'none') {
                container.innerHTML = '<p>暂无活动提醒</p>';
            } else {
                const frequencyText = {
                    'daily': '每日',
                    'weekly': '每周',
                    'custom': '自定义'
                };

                container.innerHTML = `
                    <p>✅ ${frequencyText[frequencyReminder]}健康检查提醒</p>
                    <p>⏰ 提醒时间：${reminderTime}</p>
                `;
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(healthData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });

            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `health_data_${new Date().toISOString().split('T')[0]}.json`;
            link.click();

            alert('数据导出成功！');
        }

        function importData() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('请选择要导入的文件');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const importedData = JSON.parse(e.target.result);

                    if (importedData.records && Array.isArray(importedData.records)) {
                        healthData = importedData;
                        updateStats();
                        updateHistory();
                        alert('数据导入成功！');
                    } else {
                        alert('文件格式不正确');
                    }
                } catch (error) {
                    alert('文件解析失败：' + error.message);
                }
            };

            reader.readAsText(file);
        }
    </script>
    <script src="assets/js/app.js"></script>
</body>

</html>
